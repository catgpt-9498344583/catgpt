services:
  # Frontend Service
  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm ci && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "127.0.0.1:5173:5173"
    environment:
      - NODE_ENV=development

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/app
    ports:
      - "127.0.0.1:5000:5000"
